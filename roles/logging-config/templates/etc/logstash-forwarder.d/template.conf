{
  "files": [
    {% if logs %}
    {
      {% for item in logs %}
      "paths": [
	{% for path in item.paths %}
	"{{ path }}"{% if not loop.last %},{% endif %}

	{% endfor -%}
      ],
      "fields": {
	{% for key, value in item.fields %}
	"{{ key }}": "{{ value }}"{% if not loop.last %},{% endif %}

	{% endfor -%}
      }{% if not loop.last %},{% endif %}
      {% endfor -%}
    }
    {% endif %}
  ]
}
