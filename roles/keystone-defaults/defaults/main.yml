---
keystone:
  token_expiration_in_seconds: 86400
  admin_workers: 5
  public_workers: 5
  source:
    rev: 'stable/mitaka'
    python_dependencies:
      - { name: PyMySQL }
      - { name: uwsgi }
    system_dependencies:
      - openssl
      - libldap2-dev
      - libsasl2-dev
      - libkrb5-dev
  alternatives:
    - keystone-manage
    - keystone-all
    - keystone-wsgi-admin
    - keystone-wsgi-public
  jellyroll: False # custom middleware for password compliance
  roles:
    - project_admin
  logs:
    - paths:
      - /var/log/keystone/keystone-all.log
      fields:
        type: openstack
        tags: keystone,keystone-all
    - paths:
        - /var/log/keystone/keystone-manage.log
      fields:
        type: openstack
        tags: keystone,keystone-manage
  logging:
    debug: False
    verbose: True
  monitoring:
    sensu_checks:
      check_keystone_api:
        criticality: 'critical'
  federation:
    enabled: False
    idp:
      # Enable keystone to be an identity provider
      # for keystone to keystone federation
      k2k:
        enabled: False
        service_providers: []
        saml_signing_cert: ""
        saml_signing_key: ""
    sp:
      # Enable keystone to be a service provider
      # for keystone to keystone federation
      k2k:
        enabled: False
        sp_id: None
        shibboleth_crt: None
        shibboleth_key: None
        support_contact: ""
        idp_id: None
        idp_metadata_url: None
        idp_metadata_min_refresh_delay: 600
        idp_metadata_max_refresh_delay: 3600
        idp_metadata_factor_refresh_delay: 0.75
      oidc:
        enabled: False
        download:
          url: https://github.com/pingidentity/mod_auth_openidc/releases/download/v1.8.3/libapache2-mod-auth-openidc_1.8.3-1_amd64.deb
        module_name: libapache2-mod-auth-openidc_1.8.3-1_amd64.deb
        scope: 'openid'
        issuer: None
        remote_user_claim: None
        user_info_endpoint: None
        authorization_endpoint: None
        token_endpoint: None
        introspection_endpoint: None
        client_id: None
        client_secret: None
        crypto_passphrase: None
        redirect_uri: None
        ssl_validate_server: True
      identity_providers: []
      groups: []
      role: []
      mappings: []
      protocols: []

  bootstrap:
    user: admin
    password: "{{ secrets.admin_password }}"
    project: admin
    role: admin
