---
- name: install additional python packages
  git: |
    repo={{ item.repo }}
    dest=/opt/stack/{{ item.name }}
    version={{ item.rev }}
    accept_hostkey=True
  with_items: common.python_extra_packages

- name: install drivers
  command: python setup.py install chdir=/opt/stack/{{ item.name }}
  with_items: common.python_extra_packages
