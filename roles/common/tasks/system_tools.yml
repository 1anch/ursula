---
- apt: pkg=libruby1.8 purge=yes state=absent
- apt: pkg={{ item }}
  with_items:
    - ack-grep
    - curl
    - dstat
    - ethtool
    - git
    - htop
    - iotop
    - iperf
    - ltrace
    - mtr
    - netcat
    - pstack
    - pv
    - ruby1.9.1
    - ruby1.9.1-dev
    - smem
    - socat
    - tree
    - vim

- name: requried by custom ansible modules
  gem: name=antsy state=latest
