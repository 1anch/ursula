---
common:
  hwraid:
    enabled: True
    clients:
      - tw-cli
      - megacli
  ipmi:
    enabled: True
    serial_console: ttyS1
  python_extra_packages: []
  ssh_private_keys: []
  ssh:
    allow_from:
      - 0.0.0.0/0
    disable_root: False
    disable_dns: True

monitoring:
  checks:
    memory:
      warning: 4096
      critical: 1024
  rabbit:
    vhost: /sensu
    username: sensu
    password: sensu
