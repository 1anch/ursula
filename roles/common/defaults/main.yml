---
common:
  hwraid:
    enabled: True
    clients:
      - tw-cli
      - megacli
  ipmi:
    enabled: True
    serial_console: ttyS1
  python_extra_packages: []
  ssh_private_keys: []
  ssh:
    allow_from:
      - 0.0.0.0/0
      - ::/0
    disable_root: False
    disable_dns: True
  pip_version: 1.4.1
  setuptools_version: system
  ursula_monitoring:
    path: /opt/ursula-monitoring
    method: git # git|tar
    git_repo: https://github.com/blueboxgroup/ursula-monitoring.git
    git_rev: master
    tar_url: https://github.com/blueboxgroup/ursula-monitoring/archive/master.tar.gz
    tar_version: master
  system_tools:
    packages:
      - ack-grep
      - build-essential
      - curl
      - dstat
      - ethtool
      - git
      - htop
      - iotop
      - iperf
      - ltrace
      - mtr
      - netcat
      - pstack
      - pv
      - ruby1.9.1
      - ruby1.9.1-dev
      - smem
      - socat
      - tree
      - vim
      - cdpr
      - sysstat
      - logrotate
