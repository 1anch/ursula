---
- name: install nova controller services
  upstart_service: name={{ item }} user=nova
                   cmd=/usr/local/bin/{{ item }}
                   config_dirs=/etc/nova
  with_items:
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-consoleauth
    - nova-scheduler

- name: start nova controller services
  service: name={{ item }} state=started
  with_items:
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-consoleauth
    - nova-scheduler

- name: permit access to nova api
  command: ufw allow 8777/tcp

- include: novnc.yml
