[DEFAULT]
bind_ip = {{ swift_account.ip }}
bind_port = {{ swift_account.port }}
workers = {{ swift_account.workers }}

level = WARNING
log_udp_host = '127.0.0.1'


[pipeline:main]
pipeline = account-server

[app:account-server]
use = egg:swift#account

[account-replicator]

[account-auditor]

[account-reaper]
