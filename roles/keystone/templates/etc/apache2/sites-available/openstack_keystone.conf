WSGIDaemonProcess keystone user=keystone group=nogroup processes=3 threads=10  python-path=/usr/local/lib/python2.7/dist-packages:/usr/lib/python2.7/dist-packages

<VirtualHost *:5000>
    LogLevel  info
    ErrorLog  /var/log/keystone/apache-error.log
    CustomLog /var/log/keystone/apache-access.log combined
    Options +FollowSymLinks

    WSGIScriptAlias /  /var/www/cgi-bin/keystone/main
    WSGIProcessGroup keystone
</VirtualHost>

<VirtualHost *:35357>
    LogLevel  info
    ErrorLog  /var/log/keystone/apache-error.log
    CustomLog /var/log/keystone/apache-access.log combined
    Options +FollowSymLinks

    WSGIScriptAlias / /var/www/cgi-bin/keystone/admin
    WSGIProcessGroup keystone
</VirtualHost>
