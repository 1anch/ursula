[ldap]
url=ldap://{{ keystone.ldap.server }}
user = {{ keystone.ldap.user }}
password = {{ keystone.ldap.password }}
suffix = {{ keystone.ldap.suffix }}
use_dumb_member = False
tree_dn = {{ keystone.ldap.tree_dn }}
allow_subtree_delete = False

user_tree_dn = {{ keystone.ldap.user_tree_dn }}
user_objectclass = inetOrgPerson

tenant_tree_dn = {{ keystone.ldap.tenant_tree_dn }}
tenant_objectclass = groupOfNames

role_tree_dn = {{ keystone.ldap.role_tree_dn }}
role_objectclass = organizationalRole

user_allow_create = True
user_allow_update = True
user_allow_delete = True
tenant_allow_create = True
tenant_allow_update = True
tenant_allow_delete = True
role_allow_create = True
role_allow_update = True
role_allow_delete = True

user_id_attribute = cn
user_name_attribute = cn
user_mail_attribute = mail
user_enabled_attribute = userAccountControl
user_enabled_mask = 2
user_enabled_default = 512

tenant_id_attribute = cn
tenant_member_attribute = member
tenant_name_attribute = ou
tenant_desc_attribute = description

role_id_attribute = cn
role_name_attribute = ou
role_member_attribute = roleOccupant
