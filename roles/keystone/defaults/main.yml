---
keystone:
  babel_version: 1.3
  token_expiration_in_seconds: 86400
  admin_workers: 5
  public_workers: 5

  source:
    rev: '8a7282bebd1ebfb92d9ccd87f85b8490a89da4e0'
  package:
    console_scripts:
      - keystone-manage
      - keystone-all

  logs:
    - paths:
      - /var/log/keystone/keystone-all.log
      fields:
        type: openstack
        tags: keystone,keystone-all
    - paths:
        - /var/log/keystone/keystone-manage.log
      fields:
        type: openstack
        tags: keystone,keystone-manage
  logging:
    debug: False
    verbose: True

  ldap:
    enabled: False
    server: 127.0.0.1
    user: "cn=admin,dc=openstack,dc=example,dc=org"
    password: password
    suffix: "dc=openstack,dc=example,dc=org"
    tree_dn: "dc=openstack,dc=example,dc=org"
    user_tree_dn: "ou=Users,dc=openstack,dc=example,dc=org"
    tenant_tree_dn: "ou=Groups,dc=openstack,dc=example,dc=org"
    role_tree_dn: "ou=Roles,dc=openstack,dc=example,dc=org"
    user_enabled_emulation_dn: "cn=enabled_users,ou=Users,dc=openstack,dc=example,dc=org"
