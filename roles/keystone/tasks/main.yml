---
- name: Check if keystone user exists
  action: shell getent passwd keystone
  register: keystone_user
  ignore_errors: True
  changed_when: False

- name: keystone user
  user: name=keystone shell=/bin/false createhome=no
  when: keystone_user.rc == 0

- name: keystone user
  user: name=keystone comment=keystone shell=/bin/false system=yes home=/nonexistent createhome=no
  when: keystone_user.rc != 0

- name: WORKAROUND - keystone does not include babel in dependencies
  pip: name=babel

- file: dest=/etc/keystone state=directory
- file: dest=/var/log/keystone state=directory mode=0755 owner=keystone group=keystone

# setup keystone apache config
include: apache.yml

- name: get keystone source repo
  git: |
    repo={{ openstack.git_mirror }}/keystone.git
    dest=/opt/stack/keystone
    version={{ keystone.rev }}
    update={{ openstack.git_update }}
  register: result
  until: result|success
  retries: 3
  delay: 60
  notify:
    - pip install keystone
    - restart apache

- meta: flush_handlers

- name: start apache
  service: name=apache2 state=started

- name: permit access to keystone
  command: ufw allow {{ item }}/tcp
  with_items:
    - 5001
    - 35358

- name: add cron job to clean up expired tokens
  template:
    src=etc/cron.hourly/drop-expired-keystone-tokens
    dest=/etc/cron.hourly/drop-expired-keystone-tokens
    owner=root
    group=root
    mode=0755
