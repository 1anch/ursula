[DEFAULT]
bind_ip = {{ swift_object.ip }}
bind_port = {{ swift_object.port }}
workers = {{ swift_object.workers }}

level = WARNING
log_udp_host = '127.0.0.1'


[pipeline:main]
pipeline = recon object-server

[app:object-server]
use = egg:swift#object

[filter:recon]
use = egg:swift#recon
recon_cache_path = /var/cache/swift

[object-replicator]
recon_enable = yes
recon_cache_path = /var/cache/swift
concurrency = 2

[object-updater]
concurrency = 2

