# Default rules for bbclog.
#
# For more information see bbclog.conf(5) and /etc/bbclog.conf

#
# First some standard log files.  Log by facility.
#
auth,authpriv.*                 action(type="omfile" file="/var/log/auth.log")
*.*;auth,authpriv.none          action(type="omfile" file="/var/log/syslog")
syslog.*                        action(type="omfile" file="/var/log/bbclog.log") #bbclog error messages
cron.*                          action(type="omfile" file="/var/log/cron.log" asyncWriting="on")
mail.*                          action(type="omfile" file="/var/log/mail.log" asyncWriting="on")
kern.*                          action(type="omfile" file="/var/log/kern.log")
#daemon.*                       action(type="omfile" file="/var/log/daemon.log")
#user.*                         action(type="omfile" file="/var/log/user.log")

#
# Some "catch-all" log files.
#
#*.=debug;\
#       auth,authpriv.none;\
#       news.none;mail.none     action(type="omfile" file="/var/log/debug")
#*.=info;*.=notice;*.=warn;\
#       auth,authpriv.none;\
#       cron,daemon.none;\
#       mail,news.none          action(type="omfile" file="/var/log/messages")

#
# Emergencies are sent to everybody logged in.
#
*.emerg                         action(type="omusrmsg" users="*")
