rsyslog:
  follow:
    enabled: true
    mode: polling
    poll_interval: 10
    logs:
      glance-api: /var/log/glance-api.log
      glance-manage: /var/log/glance-manage.log
      glance-registry: /var/log/glance-registry.log
      neutron-dhcp-agent: /var/log/upstart/neutron-dhcp-agent.log
      neutron-l3-agent: /var/log/upstart/neutron-l3-agent.log
      neutron-linuxbridge-agent: /var/log/upstart/neutron-linuxbridge-agent.log
      neutron-metadata-agent: /var/log/upstart/neutron-metadata-agent.log
      neutron-openvswitch-agent: /var/log/upstart/neutron-openvswitch-agent.log
      neutron-server: /var/log/upstart/neutron-server.log
      tgt: /var/log/upstart/tgt.log
  forward:
    host: null
    port: 514
    config:
      ActionResumeInterval: 10
      ActionQueueSize: 100000
      ActionQueueDiscardMark: 97500
      ActionQueueHighWaterMark: 80000
      ActionQueueType: LinkedList
      ActionQueueFileName: rsyslogforwardqueue
      ActionQueueCheckpointInterval: 100
      ActionQueueMaxDiskSpace: 2g
      ActionResumeRetryCount: -1
      ActionQueueSaveOnShutdown: on
      ActionQueueTimeoutEnqueue: 10
      ActionQueueDiscardSeverity: 0
    tls:
      enabled: true
      authmode: x509/certvalid
