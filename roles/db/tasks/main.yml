---
- name: databases
  mysql_db: db={{ item }} state=present
  with_items:
    - keystone
    - glance
    - nova
    - neutron
    - cinder
    - barbican

- name: database users
  mysql_user: |
    name={{ item }}
    host=%
    password={{ secrets.db_password }}
    priv={{ item }}.*:ALL
    state=present
  with_items:
    - keystone
    - glance
    - nova
    - neutron
    - cinder
    - barbican

- name: local database users
  mysql_user: |
    name={{ item }}
    host=localhost
    password={{ secrets.db_password }}
    priv={{ item }}.*:ALL
    state=present
  with_items:
    - keystone
    - glance
    - nova
    - neutron
    - cinder
    - barbican

- include: sync.yml
