- name: add btsync ppa repository
  apt_repository: repo='ppa:tuxpoldo/btsync' update_cache=yes cache_valid_time=3600

- name: install btsync
  apt: pkg=btsync

- name: remove default config
  file: dest=/etc/btsync/debconf-default.conf state=absent
  notify:
    - restart btsync

- name: btsync config
  template: >
    src=etc/btsync/glance-cache.conf
    dest=/etc/btsync/
    owner=root
    group=root
    mode=0600
  notify:
    - restart btsync
