[glance]
    command = "Glance Images"
    path = /var/lib/glance/images
    user chroot = yes
    read only = yes
    list = yes
    uid = glance
    gid = glance
    hosts allow = {{ undercloud_cidr }}
    strict modes = yes
    ignore errors = no
    ignore nonreadable = yes
    timeout = 600
    refuse options = checksum dry-run
