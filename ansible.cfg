[defaults]
roles_path = roles
hash_behaviour = merge
nocows = 1
nocolor = 0
transport = ssh
vars_plugins = plugins/vars
action_plugins = plugins/action
callback_plugins = plugins/callbacks
filter_plugins = plugins/filters
var_defaults_file = ../defaults-2.0.yml
forks = 100
host_key_checking = False
gathering = smart

[ssh_connection]
pipelining=true
