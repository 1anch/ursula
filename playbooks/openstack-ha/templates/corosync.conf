# Please read the corosync.conf.5 manual page

totem {
  version: 2
  # change this value per server
  nodeid: {{ ansible_fqdn }}
  secauth: on
  threads: 4
  interface {
    ringnumber: 0
    bindnetaddr: {{  ansible_eth0["ipv4"]["network"] }}
    broadcast: yes
    mcastport: 5405
    member {
      memberaddr: {{ hostvars[groups['cluster'][0]]['ansible_eth0']['ipv4']['address'] }} 
    }
    member {
      memberaddr: {{ hostvars[groups['cluster'][1]]['ansible_eth0']['ipv4']['address'] }}
    }
  }
  token: 5000
  token_retransmits_before_loss_const: 20
  join: 1000
  consensus: 10000
  transport: udpu
}

logging {
  fileline: off
  to_stderr: no
  to_logfile: no
  to_syslog: yes
  debug: off
  logfile: /var/log/corosync/corosync.log
  timestamp: on
  logger_subsys {
    subsys: AMF
    debug: off
  }
}

amf {
  mode: disabled
}

service {
  # Load the Pacemaker Cluster Resource Manager
  name: pacemaker
  ver:  1
}
