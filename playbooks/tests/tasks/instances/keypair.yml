- name: provision test keypair
  hosts: local
  connection: local
  vars_files:
  - ../../vars/main.yml
  tasks:
    - name: create the keypair
      register: test_keypair
      local_action: nova_keypair name={{ test_keypair_name }} state=present
    - name: persist the keypair
      shell: echo "{{ test_keypair.key }}" > {{ test_keypair_path }}
      when: test_keypair.changed == True
    - name: correct keypair permissions
      shell: chmod 600 {{ test_keypair_path }}
      when: test_keypair.changed == True
