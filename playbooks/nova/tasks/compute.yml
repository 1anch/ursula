---
- action: apt pkg={{ item }}
  with_items:
    - libvirt-bin
    - python-libvirt
    - kvm

- user: name=nova groups=libvirtd
- file: dest=/var/lib/nova/instances state=directory owner=nova
- template: src=etc/init/nova-compute.conf dest=/etc/init/nova-compute.conf
- service: name=nova-compute state=started
