---
- include: main.yml

- name: nova controller service start scripts
  action: template src=etc/init/{{ item }}.conf dest=/etc/init/{{ item }}.conf
  with_items:
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-consoleauth
    - nova-scheduler

- name: nova controller services
  action: service name={{ item }} state=started
  with_items:
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-consoleauth
    - nova-scheduler

- sensu_service_check: service={{ item }}
  with_items:
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-consoleauth
    - nova-scheduler
