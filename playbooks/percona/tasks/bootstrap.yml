---

#
# This playbook should only run on the "primary" cluster node 
# 

# check if mysql is running, if so don't bootstrap
- name: is mysql running?
  action: shell service mysql status
  register: is_mysql_running
  ignore_errors: true

- name: set empty gcomm:// url in my.cnf to allow bootstrapping
  lineinfile: dest=/etc/my.cnf regexp=^wsrep_cluster_address line=wsrep_cluster_address=gcomm://
  only_if: ${is_mysql_running.rc} > 0

- name: bootstrapping primary node
  action: shell service mysql start
  only_if: ${is_mysql_running.rc} > 0

- name: populate gcomm:// url in my.cnf with quorum node IPs now that we're bootstrapped 
  lineinfile: dest=/etc/my.cnf regexp=^wsrep_cluster_address line=wsrep_cluster_address=gcomm://{% for host in groups['xtradbhosts'] %}{% if not loop.last %}{{ hostvars[host]['ansible_eth0:0']['ipv4']['address'] }},{% else %}{{ hostvars[host]['ansible_eth0:0']['ipv4']['address'] }}{% endif %}{% endfor %}

- name: create state snapshot transfer user from anywhere
  action: shell mysql -e "CREATE USER '"{{ xtradb_sst_auth_user }}"'@'%' IDENTIFIED BY '"{{ xtradb_sst_auth_password }}"';"
  only_if: ${is_mysql_running.rc} > 0

- name: create state snapshot transfer user from localhost
  action: shell mysql -e "CREATE USER '{{ xtradb_sst_auth_user }}'@'localhost' IDENTIFIED BY '{{ xtradb_sst_auth_password }}';"
  only_if: ${is_mysql_running.rc} > 0

- name: set privileges for state snapshot transfer user
  action: shell mysql -e "GRANT RELOAD, LOCK TABLES, REPLICATION CLIENT ON *.* TO '{{ xtradb_sst_auth_user }}'@'%';"
  only_if: ${is_mysql_running.rc} > 0

- name: set privileges for state snapshot transfer user and flush privileges
  action: shell mysql -e "GRANT RELOAD, LOCK TABLES, REPLICATION CLIENT ON *.* TO '{{ xtradb_sst_auth_user }}'@'localhost'; FLUSH PRIVILEGES;"
  only_if: ${is_mysql_running.rc} > 0

- name:  set mysql root password
  action: shell mysql -e "UPDATE mysql.user SET password=PASSWORD('{{ mysql_root_password }}') where user='root';" 
  only_if: ${is_mysql_running.rc} > 0
