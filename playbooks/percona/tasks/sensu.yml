---
# ensure sensu plugin dir exists, and copy percona check
- file: dest=/etc/sensu/plugins state=directory owner=root
- copy: src=percona-cluster-size.rb dest=/etc/sensu/plugins/percona-cluster-size.rb mode=0755

- sensu_check: name=percona-cluster-size use_sudo=true plugin=percona-cluster-size.rb args="-d /root/.my.cnf --expected {{ percona_num_nodes_expected }}"
  notify: restart sensu-client
