---
- name: percona cluster size plugin
  copy: src=sensu_plugins/percona-cluster-size.rb
        dest=/etc/sensu/plugins/percona-cluster-size.rb mode=0755

- name: percona cluster size check
  sensu_check: name=percona-cluster-size use_sudo=true plugin=percona-cluster-size.rb
               args="-d /root/.my.cnf --expected 3"

- name: mysqld process check
  sensu_process_check: service=/usr/sbin/mysqld
